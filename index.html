<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!--Font-->
</head>
<body>
    <h1>To-Do Kanban Board</h1>
    <h6>By Alberto VÃ¡zquez Monge</h6>
    
    <div class="input">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="container">
        <div class="card" id="backLog">
                <h2 class="title">Backlog</h2>
        </div>
        <div class="card" id="toDo">
                <h2 class="title">To-Do</h2>
        </div>
        <div class="card" id="doing">
                <h2 class="title">Doing</h2>
        </div>
        <div class="card" id="done">
                <h2 class="title">Done</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
