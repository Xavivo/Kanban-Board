<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do Kanban Board</h1>
    <div class="container">
        <div class="card" id="backLog">
                <h2 class="title">Backlog</h2>
                <div class="item">Task 1</div>
                <div class="item">Task 2</div>
        </div>
        <div class="card" id="toDo">
                <h2 class="title">To-Do</h2>
                <div class="item">Task 1</div>
                <div class="item">Task 2</div>
        </div>
        <div class="card" id="doing">
                <h2 class="title">Doing</h2>
                <div class="item">Task 1</div>
                <div class="item">Task 2</div>
        </div>
        <div class="card" id="done">
                <h2 class="title">Done</h2>
                <div class="item">Task 1</div>
                <div class="item">Task 2</div>
        </div>
    </div>
</body>
</html>
